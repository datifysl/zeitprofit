<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relativitäts-Zeitdilatation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Relativitäts-Zeitdilatation</h1>

    <div class="data-box">
        <p>Aktuelle Geschwindigkeit: <span id="speed">0</span> km/h</p>
    </div>

    <div class="data-box">
        <p>Zeitdifferenz (Δt) für dich: <span id="deltaTime">0</span> s</p>
    </div>

    <div class="data-box">
        <p>Kumulative verlorene Zeit: <span id="totalTime">0</span> s</p>
    </div>

    <button id="resetBtn">Reset</button>

    <script src="js/script.js"></script>
</body>
</html>
